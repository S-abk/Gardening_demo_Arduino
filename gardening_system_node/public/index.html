<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gardening System Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gardening System Monitor</h1>
        
        <!-- Real-time Data Section -->
        <div class="row mt-4">
            <div class="col-md-6">
                <canvas id="temperatureChart" width="400" height="200"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="humidityChart" width="400" height="200"></canvas>
            </div>
        </div>

        <!-- Controls Section -->
        <div class="row mt-4">
            <div class="col-md-12 text-center">
                <button id="waterNow" class="btn btn-primary">Water Now</button>
                <button id="exportData" class="btn btn-secondary">Export Data</button>
            </div>
        </div>

        <!-- Alerts Section -->
        <div id="alerts" class="row mt-4">
            <!-- Alerts will be dynamically populated here -->
        </div>
    </div>

    <script>
        Chart.register(ChartStreaming);

        const temperatureCtx = document.getElementById('temperatureChart').getContext('2d');
        const humidityCtx = document.getElementById('humidityChart').getContext('2d');

        const temperatureChart = new Chart(temperatureCtx, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Temperature (Â°C)',
                    borderColor: 'rgb(255, 99, 132)',
                    data: []
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'realtime',
                        realtime: {
                            delay: 2000,
                            onRefresh: chart => {
                                fetch('/data')
                                    .then(response => response.json())
                                    .then(data => {
                                        const now = Date.now();
                                        chart.data.datasets[0].data.push({
                                            x: now,
                                            y: data.temperature
                                        });

                                        checkAlerts(data);
                                    });
                            }
                        }
                    }
                }
            }
        });

        const humidityChart = new Chart(humidityCtx, {
            type: 'line',
            data: {
                datasets: [{
                    label: 'Humidity (%)',
                    borderColor: 'rgb(54, 162, 235)',
                    data: []
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'realtime',
                        realtime: {
                            delay: 2000,
                            onRefresh: chart => {
                                fetch('/data')
                                    .then(response => response.json())
                                    .then(data => {
                                        const now = Date.now();
                                        chart.data.datasets[0].data.push({
                                            x: now,
                                            y: data.humidity
                                        });

                                        checkAlerts(data);
                                    });
                            }
                        }
                    }
                }
            }
        });

        function checkAlerts(data) {
            const alertsDiv = document.getElementById('alerts');
            alertsDiv.innerHTML = ''; // Clear previous alerts

            if (data.temperature > 30) {
                alertsDiv.innerHTML += '<div class="alert alert-danger" role="alert">High Temperature Alert!</div>';
            }
            if (data.humidity < 20) {
                alertsDiv.innerHTML += '<div class="alert alert-warning" role="alert">Low Humidity Alert!</div>';
            }
        }

        document.getElementById('waterNow').addEventListener('click', () => {
            fetch('/control/water', { method: 'POST' })
                .then(response => response.json())
                .then(result => {
                    alert('Watering started: ' + result.status);
                });
        });

        document.getElementById('exportData').addEventListener('click', () => {
            // Implement data export functionality here
            alert('Exporting data...');
        });
    </script>
</body>
</html>
